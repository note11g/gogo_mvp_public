name: gogo_mvp_data
publish_to: 'none'

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # module
  gogo_mvp_domain:
    path: ../domain

  # model generator
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # service locator
  get_it: ^7.6.0

  # local db
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^8.0.0

  # http client
  dio: ^5.3.0

  # firebase
  firebase_auth: ^4.7.1
  firebase_storage: ^11.2.5
  firebase_analytics: ^10.4.4
  firebase_database: ^10.2.4
  cloud_firestore: ^4.8.3

  # uuid
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2

  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed: ^2.3.5
#  isar_generator: ^3.1.0+1
